--- # Field mappings for spreadsheet -> Qubit

heading_row: 1
fields:
    - identifier:
        unique: true    
    - authorized_form_of_name:
        required: true
        unique: true
        i18n: true
    - other_forms_of_name:
        multiple: true
    - parallel_forms_of_name:
        multiple: true
    - entity_type:
    - street_address:
    - postal_code:
    - city:      # I18N field in qubit
    - region:    # I18N field in qubit
    - country:
        required: true
        validate: true        
    - telephone:
        multiple: true
    - fax:
        multiple: true
    - email:
        multiple: true
    - website:
        multiple: true
    - contact_person:
    - primary_contact:
    - contact_type:
    - history:
        i18n: true
    - geocultural_context:
        i18n: true
    - collecting_policies:
        i18n: true
    - holdings:
        i18n: true
    - finding_aids:
        i18n: true
    - research_services:
        i18n: true
    - desc_institution_identifier:
        i18n: true
    - institution_responsible_identifier:
        i18n: true
    - rules:
        i18n: true
    - status:
        i18n: true
    - dates_of_existence:
        multiple: true
        type: date
    - language_of_description:
        multiple: true
        default: [en]
    - script_of_description:
        multiple: true
        default: [Latn]
    - sources:
        multiple: true
    - priority:
    - notes:
