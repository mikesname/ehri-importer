--- # Field mappings for spreadsheet -> Qubit

heading_row: 1
fields:
    - identifier:
        unique: true    
    - authorized_form_of_name:
        required: true
        unique: true
        i18n: true
        type: char
    - other_forms_of_name:
        multiple: true
        type: char
    - parallel_forms_of_name:
        multiple: true
        type: char
    - entity_type:
    - street_address:
        type: contact
    - postal_code:
        type: contact
    - city:      # I18N field in qubit
        type: contact
        i18n: true
    - region:    # I18N field in qubit
        type: contact
        i18n: true
    - country:
        required: true
        validate: true        
    - telephone:
        type: contact
        multiple: true
    - fax:
        type: contact
        multiple: true
    - email:
        type: contact
        multiple: true
    - website:
        type: contact
        multiple: true
    - contact_person:
        type: contact
    - primary_contact:
        type: contact
    - contact_type:
        type: contact
        i18n: true
    - history:
        i18n: true
    - geocultural_context:
        i18n: true
    - collecting_policies:
        i18n: true
    - holdings:
        i18n: true
    - finding_aids:
        i18n: true
    - research_services:
        i18n: true
    - desc_institution_identifier:
        i18n: true
    - institution_responsible_identifier:
        i18n: true
    - rules:
        i18n: true
    - status:
        i18n: true
    - dates_of_existence:
        multiple: true
        type: date
    - language_of_description:
        multiple: true
        default: [en]
    - script_of_description:
        multiple: true
        default: [Latn]
    - sources:
        multiple: true
    - ehri_priority:
    - ehri_copyright:
    - notes:
